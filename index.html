<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bagus Robux Store</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
    background:
        linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
        url("https://img.freepik.com/free-photo/portrait-anime-character-with-stars_23-2151556365.jpg")
        no-repeat center center fixed;
    background-size: cover;
    font-family: 'Poppins', sans-serif;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    margin:0;
}
.box{
    background: rgba(26, 2, 2, 0.92);
    backdrop-filter: blur(6px);
    padding:22px;
    width:100%;
    max-width:380px;
    border-radius:18px;
    box-shadow:0 25px 60px rgba(0,0,0,.7);
}
h2,h3{text-align:center}
h2{color:#fca5a5}

input,select,button{
    width:100%;
    margin-top:12px;
    padding:11px;
    border-radius:10px;
    border:none;
}
input,select{
    background:#2a0000;
    color:white;
}
button{
    background:linear-gradient(135deg,#ef4444,#b91c1c);
    color:white;
    font-weight:600;
    cursor:pointer;
}
button:hover{transform:scale(1.05)}

.price{
    text-align:center;
    margin-top:10px;
    color:#fecaca;
    font-weight:600;
}

.payment{
    display:none;
    background:#2a0000;
    border:1px solid #7f1d1d;
    padding:14px;
    margin-top:18px;
    border-radius:12px;
    font-size:13px;
    text-align:center;
}

.qris-img{
    display:none;
    width:100%;
    max-width:260px;
    margin:12px auto;
    border-radius:12px;
    box-shadow:0 0 25px rgba(239,68,68,.6);
}

.note{
    margin-top:10px;
    font-size:11px;
    color:#fecaca;
}
</style>
</head>

<body>

<div class="box">
<h2>üíé Bagus Robux Store</h2>

<input type="text" id="userid" placeholder="User ID Roblox">

<select id="produk" onchange="updateHarga()">
<option value="">-- Pilih Paket --</option>
<option value="100 Robux|13000">100 Robux</option>
<option value="300 Robux|39000">300 Robux</option>
<option value="500 Robux|65000">500 Robux</option>
<option value="800 Robux (+10 bonus)|104000">800 Robux (+10 bonus)</option>
<option value="1.000 Robux (+20 bonus)|130000">1.000 Robux (+20 bonus)</option>
<option value="1.500 Robux (+50 bonus)|195000">1.500 Robux (+50 bonus)</option>
<option value="2.000 Robux (+100 bonus)|260000">2.000 Robux (+100 bonus)</option>
</select>

<div class="price" id="harga">üí∞ Harga: -</div>

<button onclick="tampilPembayaran()">Lanjut Pembayaran</button>

<div class="payment" id="paymentBox">
<h3>üí≥ Pilih Metode Pembayaran</h3>

<select id="metode" onchange="tampilQRIS()">
<option value="">-- Pilih Pembayaran --</option>
<option value="QRIS">QRIS</option>
<option value="OVO">OVO</option>
<option value="DANA / GoPay">DANA / GoPay</option>
<option value="BRI">BRI</option>
<option value="SeaBank">SeaBank</option>
</select>

<!-- ‚úÖ QRIS FIX -->
<img src="qris.jpg" class="qris-img" id="qrisImg">

<input type="file" style="margin-top:10px">

<button onclick="kirimWA()">Kirim Order ke WhatsApp</button>

<div class="note">
‚è±Ô∏è Proses cepat setelah pembayaran<br>
üì∏ Pastikan bukti jelas
</div>
</div>
</div>

<audio id="notif">
<source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3">
</audio>

<script>
let hargaText = "";

function updateHarga(){
    let val = document.getElementById("produk").value;
    if(!val) return;
    let data = val.split("|");
    hargaText = "Rp " + Number(data[1]).toLocaleString("id-ID");
    document.getElementById("harga").innerText = "üí∞ Harga: " + hargaText;
}

function tampilPembayaran(){
    if(!userid.value || !produk.value){
        alert("Lengkapi data dulu!");
        return;
    }
    paymentBox.style.display="block";
}

function tampilQRIS(){
    let metode = document.getElementById("metode").value;
    qrisImg.style.display = (metode === "QRIS") ? "block" : "none";
}

function kirimWA(){
    let metode = document.getElementById("metode").value;
    if(!metode){
        alert("Pilih metode pembayaran!");
        return;
    }

    notif.play();

    let id = userid.value;
    let produk = document.getElementById("produk").value.split("|")[0];
    let noWA = "6287733313467";

    let pesan =
`Halo bang saya ingin membeli robux

üÜî User ID: ${id}
üíé Paket: ${produk}
üí∞ Harga: ${hargaText}
üí≥ Metode Bayar: ${metode}

Bukti pembayaran sudah saya upload üôè`;

    window.open("https://wa.me/"+noWA+"?text="+encodeURIComponent(pesan));
}
</script>

</body>
</html>
